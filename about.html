<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Crab Snare Co.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Internal CSS for the about page */
        html, body {
            font-family: "Mestiza Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body {
            background: url('images/caliocean.webp') no-repeat center center/cover;
            background-size: cover;
            position: relative;
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(242, 230, 216, 0.5); /* Beige overlay with 0.5 opacity */
            z-index: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px; /* Increased height for the header */
            padding: 0 20px;
            background-color: #F2E6D8; /* Solid beige background color */
            font-weight: 700; /* Bold font weight for the header */
            position: relative;
            z-index: 1000; /* Ensure header is above other content */
            width: 100%;
        }

        .hamburger-menu, .logo, .searchBox, .cart-icon {
            display: inline-block;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .hamburger-menu {
            font-size: 32px; /* Increase icon size */
            cursor: pointer;
            margin-right: auto;
            margin-left: 20px; /* Move hamburger menu slightly to the right */
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden off screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding-top: 20px; /* Ensure links start from top */
        }

        .nav-menu.active {
            left: 0; /* Show menu */
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 15px 20px;
            border-bottom: none; /* Remove border lines */
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px; /* Adjust font size if needed */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .searchBox {
            position: relative;
            background: #2f3640; /* Dark grey color */
            height: 40px;
            border-radius: 40px;
            padding: 10px;
            margin-left: 10px; /* Reduced left margin */
        }

        .searchBox:hover > .searchInput {
            width: 240px;
            padding: 0 6px;
        }

        .searchBox:hover > .searchButton {
            background: white;
            color: #2f3640;
        }

        .searchButton {
            color: white;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .searchInput {
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0px;
        }

        .cart-icon {
            margin-left: 10px; /* Reduced left margin */
        }

        .cart-icon-img {
            width: 50px; /* Slightly bigger size */
            height: auto;
            cursor: pointer;
            filter: brightness(0) invert(0); /* Dark grey color */
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .about-section, .image-section {
            flex: 1;
            max-width: 45%;
            margin: 20px;
        }

        .about-section {
            padding: 20px; /* Reduced padding */
            color: #333;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 400px; /* Reduced height */
        }

        .about-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            text-align: justify;
        }

        .about-section .mission {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-top: 30px;
            text-align: center;
        }

        .image-section {
            background: url('images/dad.jpeg') no-repeat center center/cover;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideUp 2s forwards;
            height: 400px; /* Reduced height */
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .about-section, .image-section {
                max-width: 100%;
                margin: 10px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo {
                position: static;
                transform: none;
                margin-left: 20px;
            }

            .searchBox, .cart-icon {
                margin: 10px 20px;
            }
        }

        footer {
            background: #F2E6D8;
            position: relative;
            height: 100px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .wave {
            animation: wave calc(var(--speed, 0) * 1s) infinite linear;
            background-image: url("https://assets.codepen.io/605876/wave--infinite.svg");
            background-size: 50% 100%;
            bottom: -5%;
            height: calc(var(--height, 0) * 1vh);
            left: 0;
            opacity: var(--opacity);
            position: absolute;
            right: 0;
            width: calc(var(--width, 0) * 1vw);
            will-change: transform;
        }

        .wave:nth-of-type(1) {
            z-index: 1;
        }

        .wave:nth-of-type(2) {
            z-index: 2;
        }

        .wave:nth-of-type(3) {
            z-index: 3;
        }

        @keyframes wave {
            to {
                transform: translate(-50%, 0);
            }
        }
    </style>
    <script>
        // JavaScript for hamburger menu
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');
            const overlay = document.getElementById('overlay');

            const toggleMenu = () => {
                navMenu.classList.toggle('active');
                overlay.classList.toggle('active');
            };

            hamburgerMenu.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);

            // Ensure menu closes when a menu link is clicked
            document.querySelectorAll('.nav-menu ul li a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });

            // Ensure menu closes when overlay is clicked
            overlay.addEventListener('click', () => {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</head>
<body>
    <div class="overlay-bg"></div>
    <div class="overlay" id="overlay"></div>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
        <div class="logo"><img src="logo.png" alt="Crab Snare Co."></div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="searchBox">
            <input class="searchInput" type="text" placeholder="Search">
            <button class="searchButton">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="cart-icon">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon-img">
        </div>
    </header>
    <main class="main-content">
        <section class="about-section">
            <h1></h1>
            <p></p>
        </section>
        <section class="image-section"></section>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
    </footer>
</body>
</html>
