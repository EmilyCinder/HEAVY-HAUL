<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Crab Snare Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
        <div class="logo"><img src="logo.png" alt="Crab Snare Co."></div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="searchBox">
            <input class="searchInput" type="text" placeholder="Search">
            <button class="searchButton">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="cart-icon">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon-img">
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout">Proceed to Checkout</button>
        </section>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout');

            function renderCart() {
                cartItemsContainer.innerHTML = '';
                let cartTotal = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                } else {
                    cart.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        cartTotal += itemTotal;

                        cartItemsContainer.innerHTML += `
                            <div class="cart-item">
                                <p>${item.name} - $${item.price} x ${item.quantity}</p>
                                <p>Total: $${itemTotal.toFixed(2)}</p>
                            </div>
                        `;
                    });
                }

                cartTotalContainer.innerHTML = `Cart Total: $${cartTotal.toFixed(2)}`;
            }

            checkoutButton.addEventListener('click', () => {
                // Redirect to checkout page or handle checkout
                window.location.href = 'checkout.html';
            });

            renderCart();
        });
    </script>
</body>
</html>
