<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Crab Snare Co.</title>
    <style>
        /* Basic styling */
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Mestiza Sans", sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #F2E6D8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
        }
        .cart-link {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F2E6D8;
            padding: 20px;
        }
        .checkout-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .checkout-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .checkout-item .item-info {
            flex: 1;
        }
        .checkout-item .item-controls {
            display: flex;
            align-items: center;
        }
        .checkout-item .item-controls input {
            width: 50px;
            margin: 0 10px;
            text-align: center;
        }
        .checkout-item .item-controls .item-remove {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }
        .checkout-total {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .checkout-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .empty-cart {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #777;
        }
        footer {
            background: #F2E6D8;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a class="cart-link" id="cart-link">Cart (0)</a>
    </header>
    <main class="main-content">
        <div class="checkout-container">
            <h1 class="checkout-header">Checkout</h1>
            <div id="checkout-items"></div>
            <div class="checkout-total" id="checkout-total"></div>
            <div class="empty-cart" id="empty-cart" style="display: none;">There's nothing in your cart</div>
            <button class="checkout-button" id="proceed-to-payment">Proceed to Payment</button>
        </div>
    </main>
    <footer>
        <p>Footer content here</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutItems = document.getElementById('checkout-items');
            const checkoutTotal = document.getElementById('checkout-total');
            const emptyCart = document.getElementById('empty-cart');
            const proceedToPayment = document.getElementById('proceed-to-payment');
            const cartLink = document.getElementById('cart-link');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const renderCart = () => {
                checkoutItems.innerHTML = '';
                if (cart.length === 0) {
                    emptyCart.style.display = 'block';
                    checkoutTotal.style.display = 'none';
                    proceedToPayment.style.display = 'none';
                    return;
                }

                emptyCart.style.display = 'none';
                checkoutTotal.style.display = 'block';
                proceedToPayment.style.display = 'block';

                let total = 0;
                cart.forEach(product => {
                    const checkoutItem = document.createElement('div');
                    checkoutItem.classList.add('checkout-item');
                    checkoutItem.innerHTML = `
                        <img src="images/snare.jpg" alt="${product.name}">
                        <div class="item-info">
                            <h4>${product.name}</h4>
                            <div class="item-controls">
                                <input type="number" value="${product.quantity}" min="1" data-id="${product.id}">
                                <span class="item-remove" data-id="${product.id}" style="cursor: pointer; color: red;">&times;</span>
                            </div>
                        </div>
                        <p>${product.quantity} x $${product.price.toFixed(2)}</p>
                    `;
                    checkoutItems.appendChild(checkoutItem);
                    total += product.price * product.quantity;
                });
                checkoutTotal.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;

                document.querySelectorAll('.item-remove').forEach(button => {
                    button.addEventListener('click', removeItem);
                });

                document.querySelectorAll('.item-controls input').forEach(input => {
                    input.addEventListener('change', updateQuantity);
                });
            };

            const removeItem = (e) => {
                const productId = e.target.dataset.id;
                cart = cart.filter(product => product.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCartIcon();
            };

            const updateQuantity = (e) => {
                const productId = e.target.dataset.id;
                const newQuantity = parseInt(e.target.value);
                const product = cart.find(product => product.id === productId);
                if (product && newQuantity > 0) {
                    product.quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    updateCartIcon();
                } else if (newQuantity <= 0) {
                    removeItem(e);
                }
            };

            const updateCartIcon = () => {
                const totalQuantity = cart.reduce((sum, product) => sum + product.quantity, 0);
                cartLink.innerText = `Cart (${totalQuantity})`;
            };

            proceedToPayment.addEventListener('click', () => {
                alert('Proceeding to payment');
            });

            renderCart();
            updateCartIcon();
        });
    </script>
</body>
</html>
