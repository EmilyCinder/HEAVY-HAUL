<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Crab Snare Co.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Internal CSS for the contact page */
        body {
            font-family: "Mestiza Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            min-height: 100vh;
            background: url('images/caliocean.webp') no-repeat center center/cover;
            background-size: cover;
            overflow-x: hidden;
        }

        .overlay-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(242, 230, 216, 0.7); /* Beige overlay with less opacity */
            z-index: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px; /* Increased height for the header */
            padding: 0 20px;
            background-color: #F2E6D8; /* Beige background color */
            font-weight: 700; /* Bold font weight for the header */
            position: relative;
            z-index: 1000; /* Ensure header is above other content */
        }

        .hamburger-menu, .logo, .searchBox, .cart-icon {
            display: inline-block;
        }

        .hamburger-menu {
            font-size: 32px; /* Increase icon size */
            cursor: pointer;
            margin-right: auto;
            margin-left: 20px; /* Move hamburger menu slightly to the right */
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden off screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding-top: 20px; /* Ensure links start from top */
        }

        .nav-menu.active {
            left: 0; /* Show menu */
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 15px 20px;
            border-bottom: none; /* Remove border lines */
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px; /* Adjust font size if needed */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .searchBox {
            position: relative;
            background: #2f3640; /* Dark grey color */
            height: 40px;
            border-radius: 40px;
            padding: 10px;
            margin-left: 20px; /* Adjust as needed */
        }

        .searchBox:hover > .searchInput {
            width: 240px;
            padding: 0 6px;
        }

        .searchBox:hover > .searchButton {
            background: white;
            color: #2f3640;
        }

        .searchButton {
            color: white;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .searchInput {
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            line-height: 40px;
            width: 0px;
        }

        .cart-icon {
            position: relative;
            margin-left: 20px; /* Adjust as needed */
        }

        .cart-icon-img {
            width: 50px; /* Slightly bigger size */
            height: auto;
            cursor: pointer;
            filter: brightness(0) invert(0); /* Dark grey color */
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
        }

        .contact-section {
            max-width: 420px;
            margin: 150px auto; /* Move down the form */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .contact-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .feedback-input {
            color: black;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 500;
            font-size: 18px;
            border-radius: 5px;
            line-height: 22px;
            background-color: white;
            border: 2px solid #000;
            transition: all 0.3s;
            padding: 13px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            outline: 0;
        }

        .feedback-input:focus {
            border: 2px solid #555;
        }

        textarea.feedback-input {
            height: 150px;
            line-height: 150%;
            resize: vertical;
        }

        [type="submit"] {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            width: 100%;
            background: black;
            border-radius: 5px;
            border: 0;
            cursor: pointer;
            color: white;
            font-size: 24px;
            padding-top: 10px;
            padding-bottom: 10px;
            transition: all 0.3s;
            margin-top: -4px;
            font-weight: 700;
        }

        [type="submit"]:hover {
            background: #333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                position: static;
                transform: none;
                margin-bottom: 20px;
            }

            .searchBox {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .cart-icon {
                margin-bottom: 10px;
            }

            .contact-section {
                width: 90%;
                margin: 50px auto;
                padding: 10px;
            }

            .feedback-input, [type="submit"] {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-section {
                width: 100%;
                margin: 20px auto;
                padding: 10px;
            }

            .feedback-input, [type="submit"] {
                font-size: 14px;
            }

            .feedback-input {
                padding: 10px;
            }

            [type="submit"] {
                padding-top: 8px;
                padding-bottom: 8px;
            }
        }

        /* Footer */
        footer {
            background: #F2E6D8;
            position: relative;
            height: 100px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave {
            animation: wave calc(var(--speed, 0) * 1s) infinite linear;
            background-image: url("https://assets.codepen.io/605876/wave--infinite.svg");
            background-size: 50% 100%;
            bottom: -5%;
            height: calc(var(--height, 0) * 1vh);
            left: 0;
            opacity: var(--opacity);
            position: absolute;
            right: 0;
            width: calc(var(--width, 0) * 1vw);
            will-change: transform;
        }

        .wave:nth-of-type(1) {
            z-index: 1;
        }

        .wave:nth-of-type(2) {
            z-index: 2;
        }

        .wave:nth-of-type(3) {
            z-index: 3;
        }

        @keyframes wave {
            to {
                transform: translate(-50%, 0);
            }
        }

        .social-links {
            width: 44px;
            position: fixed;
            left: 1rem;
            bottom: 1rem;
        }

        .social-link {
            height: 44px;
            width: 44px;
            display: inline-block;
        }

        .social-link--twitter {
            --saturation: 49%;
            transition: fill 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link--twitter path {
            fill: hsl(203, var(--saturation), 53%);
        }

        .social-link--twitter:hover {
            --saturation: 89%;
        }

        img, svg {
            height: 60%;
            width: 60%;
        }

        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1001;
            display: none;
            text-align: center;
        }

        .cart-popup img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .cart-popup h2 {
            margin-bottom: 10px;
        }

        .cart-popup button, .cart-popup a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-popup button:hover, .cart-popup a:hover {
            background-color: #555;
        }

        .cart-popup .close-popup {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
        <div class="logo"><img src="images/FullLogo_Transparent.png" alt="Crab Snare Co."></div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="searchBox">
            <input class="searchInput" type="text" placeholder="Search">
            <button class="searchButton">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="cart-icon">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon-img">
            <span class="cart-count">0</span>
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form action="https://formspree.io/f/myyravvd" method="POST" target="dummyframe">
                <input name="name" type="text" class="feedback-input" placeholder="Name" required />
                <input name="email" type="email" class="feedback-input" placeholder="Email" required />
                <textarea name="message" class="feedback-input" placeholder="Comment" required></textarea>
                <input type="submit" value="SUBMIT" />
            </form>
        </section>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
        <div class="social-links">
            <a class="social-link social-link--twitter" href="https://twitter.com/jh3yy" target="_blank" rel="noopener noreferrer" title="Catch me on Twitter"></a>
        </div>
    </footer>
    <div class="cart-popup" id="cart-popup">
        <span class="close-popup" id="close-popup">&times;</span>
        <h2>Added to Cart</h2>
        <img src="images/snare.jpg" alt="Product Image">
        <p><span id="cart-popup-quantity">1</span> x Heavy Haul Unweighted Snare</p>
        <p>Total: $<span id="cart-popup-total">10.00</span></p>
        <a href="cart.html">Go to Cart</a>
        <button id="continue-shopping">Continue Shopping</button>
    </div>
    <script>
        // JavaScript for hamburger menu and cart functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');
            const overlay = document.getElementById('overlay');

            const toggleMenu = () => {
                navMenu.classList.toggle('active');
                overlay.classList.toggle('active');
            };

            hamburgerMenu.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);

            // Ensure menu closes when a menu link is clicked
            document.querySelectorAll('.nav-menu ul li a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });

            // Ensure menu closes when overlay is clicked
            overlay.addEventListener('click', () => {
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Cart functionality
            const cartIcon = document.querySelector('.cart-icon');
            const cartPopup = document.getElementById('cart-popup');
            const closePopup = document.getElementById('close-popup');
            const continueShopping = document.getElementById('continue-shopping');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCartIcon() {
                const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
                document.querySelector('.cart-count').innerText = totalQuantity;
            }

            function showCartPopup(product, quantity) {
                document.getElementById('cart-popup-quantity').innerText = quantity;
                document.getElementById('cart-popup-total').innerText = (product.price * quantity).toFixed(2);
                cartPopup.style.display = 'block';
            }

            closePopup.addEventListener('click', () => {
                cartPopup.style.display = 'none';
            });

            continueShopping.addEventListener('click', () => {
                cartPopup.style.display = 'none';
            });

            updateCartIcon();
        });
    </script>
</body>
</html>
