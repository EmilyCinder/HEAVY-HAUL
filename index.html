<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Snare Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="search-index.js"></script>
    <script src="scripts.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #F2E6D8; /* Beige background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .cart-link {
            position: relative;
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .cart-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item div {
            flex: 1;
        }

        .cart-total {
            text-align: right;
            margin-top: 10px;
            font-size: 16px;
        }

        .cart-item-remove {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        #close-cart, #checkout-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        #close-cart:hover, #checkout-btn:hover {
            background-color: #555;
        }

        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust as needed */
            background: url('images/caliocean.webp') no-repeat center center;
            background-size: cover;
        }
        .logo img {
            width: 200px; /* Adjust the size of the logo image here */
            height: auto;
        }
        .content-backdrop {
            padding: 20px;
        }
        footer {
            background: #F2E6D8;
            position: relative;
            height: 100px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .wave {
            animation: wave calc(var(--speed, 0) * 1s) infinite linear;
            background-image: url("https://assets.codepen.io/605876/wave--infinite.svg");
            background-size: 50% 100%;
            bottom: -5%;
            height: calc(var(--height, 0) * 1vh);
            left: 0;
            opacity: var(--opacity);
            position: absolute;
            right: 0;
            width: calc(var(--width, 0) * 1vw);
            will-change: transform;
        }
        .wave:nth-of-type(1) {
            z-index: 1;
        }
        .wave:nth-of-type(2) {
            z-index: 2;
        }
        .wave:nth-of-type(3) {
            z-index: 3;
        }
        @keyframes wave {
            to {
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="cart-link" id="cart-link">Cart</a>
    </header>
    <main>
        <section class="hero">
            <div class="logo"><img src="images/FullLogo_Transparent.png" alt="Crab Snare Co."></div>
        </section>
        <div class="content-backdrop">
            <section class="featured-product">
                <h2 class="section-title">Featured Product</h2>
                <div class="product">
                    <a href="unweighted-snare.html">
                        <img src="images/snare.jpg" alt="Featured Product">
                    </a>
                    <h2 class="product-title">Heavy Haul Unweighted Snare</h2>
                    <p class="price">$10.00</p>
                </div>
            </section>
            <!-- Add more content sections here as needed -->
        </div>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
    </footer>
    <div class="cart-dropdown" id="cart-dropdown">
        <div class="cart-content" id="cart-content"></div>
        <div id="checkout-btn">Checkout</div>
        <div id="close-cart">Close</div>
    </div>
    <script>
        // JavaScript for cart functionality
        document.addEventListener('DOMContentLoaded', () => {
            const cartLink = document.getElementById('cart-link');
            const cartDropdown = document.getElementById('cart-dropdown');
            const cartContent = document.getElementById('cart-content');
            const closeCartBtn = document.getElementById('close-cart');
            const checkoutBtn = document.getElementById('checkout-btn');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const updateCartIcon = () => {
                const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
                document.querySelector('.cart-link').innerText = `Cart (${totalQuantity})`;
            };

            const updateCartContent = () => {
                cartContent.innerHTML = '';
                cart.forEach((product, index) => {
                    const item = document.createElement('div');
                    item.classList.add('cart-item');
                    item.innerHTML = `
                        <img src="images/snare.jpg" alt="${product.name}">
                        <div>
                            <h4>${product.name}</h4>
                            <p>${product.quantity} x $${product.price.toFixed(2)}</p>
                        </div>
                        <span class="cart-item-remove" data-index="${index}">&times;</span>
                    `;
                    cartContent.appendChild(item);
                });
                const total = cart.reduce((sum, product) => sum + (product.price * product.quantity), 0);
                const totalEl = document.createElement('div');
                totalEl.classList.add('cart-total');
                totalEl.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
                cartContent.appendChild(totalEl);
            };

            const toggleCartDropdown = () => {
                cartDropdown.classList.toggle('active');
                updateCartContent();
            };

            cartLink.addEventListener('click', toggleCartDropdown);
            closeCartBtn.addEventListener('click', toggleCartDropdown);

            cartContent.addEventListener('click', (event) => {
                if (event.target.classList.contains('cart-item-remove')) {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartIcon();
                    updateCartContent();
                }
            });

            checkoutBtn.addEventListener('click', () => {
                window.location.href = 'checkout.html';
            });

            updateCartIcon();
        });

        const addToCart = (productName, productPrice) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(product => product.name === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartIcon();
        };

        const updateCartIcon = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
            document.querySelector('.cart-link').innerText = `Cart (${totalQuantity})`;
        };
    </script>
</body>
</html>
