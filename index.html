<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Snare Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="search-index.js"></script>
    <script src="scripts.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #F2E6D8; /* Beige background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .cart-icon {
            position: relative;
        }
        .cart-icon img {
            width: 30px;
            height: auto;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
        }
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust as needed */
            background: url('images/caliocean.webp') no-repeat center center;
            background-size: cover;
        }
        .logo img {
            width: 200px; /* Adjust the size of the logo image here */
            height: auto;
        }
        .content-backdrop {
            padding: 20px;
        }
        footer {
            background: #F2E6D8;
            position: relative;
            height: 100px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .wave {
            animation: wave calc(var(--speed, 0) * 1s) infinite linear;
            background-image: url("https://assets.codepen.io/605876/wave--infinite.svg");
            background-size: 50% 100%;
            bottom: -5%;
            height: calc(var(--height, 0) * 1vh);
            left: 0;
            opacity: var(--opacity);
            position: absolute;
            right: 0;
            width: calc(var(--width, 0) * 1vw);
            will-change: transform;
        }
        .wave:nth-of-type(1) {
            z-index: 1;
        }
        .wave:nth-of-type(2) {
            z-index: 2;
        }
        .wave:nth-of-type(3) {
            z-index: 3;
        }
        @keyframes wave {
            to {
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon-img">
            <span class="cart-count">0</span>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="logo"><img src="images/FullLogo_Transparent.png" alt="Crab Snare Co."></div>
        </section>
        <div class="content-backdrop">
            <section class="featured-product">
                <h2 class="section-title">Featured Product</h2>
                <div class="product">
                    <a href="unweighted-snare.html">
                        <img src="images/snare.jpg" alt="Featured Product">
                    </a>
                    <h2 class="product-title">Heavy Haul Unweighted Snare</h2>
                    <p class="price">$10.00</p>
                </div>
            </section>
            <!-- Add more content sections here as needed -->
        </div>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartIcon = document.querySelector('.cart-icon');
            const cartPopup = document.getElementById('cart-popup');
            const closePopup = document.querySelector('.close');
            const cartCountElement = document.querySelector('.cart-count');

            cartIcon.addEventListener('click', () => {
                displayCartPopup();
            });

            closePopup.addEventListener('click', () => {
                cartPopup.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === cartPopup) {
                    cartPopup.style.display = 'none';
                }
            });

            const displayCartPopup = () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length > 0) {
                    const product = cart[0]; // Show the first product as an example
                    document.querySelector('.cart-product-image').src = 'images/snare.jpg';
                    document.querySelector('.cart-product-name').textContent = product.name;
                    document.querySelector('.cart-product-quantity').textContent = `Quantity: ${product.quantity}`;
                    document.querySelector('.cart-product-price').textContent = `Total: $${(product.price * product.quantity).toFixed(2)}`;
                    cartPopup.style.display = 'block';
                }
            };

            const updateCartCount = () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountElement.innerText = cartCount;
            };

            updateCartCount();
        });
    </script>
</body>
</html>
