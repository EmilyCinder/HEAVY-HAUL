<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Snare Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="search-index.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
        <div class="logo"><img src="logo.png" alt="Crab Snare Co."></div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="searchBox">
            <input class="searchInput" type="text" name="" placeholder="Search">
            <button class="searchButton" href="#">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="cart-icon">
            <img src="images/cart.png" alt="Cart Icon" class="cart-icon-img">
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main>
        <div class="slider">
            <!-- Slider content will go here -->
        </div>
        <section class="hero">
            <img src="images/caliocean.webp" alt="Hero Image">
        </section>
        <section class="featured-product">
            <div class="product">
                <img src="product-image.jpg" alt="Featured Product">
                <p class="price">$49.99</p>
                <button class="view-product">View Product</button>
            </div>
        </section>
    </main>
</body>
</html>
