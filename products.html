<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Crab Snare Co.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Internal CSS for the products page */
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Mestiza Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            height: 100%; /* Ensure body takes full height */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #F2E6D8; /* Beige background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .cart-link {
            position: relative;
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .cart-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .cart-item div {
            flex: 1;
        }

        .cart-total {
            text-align: right;
            margin-top: 10px;
            font-size: 16px;
        }

        .cart-item-remove {
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        #close-cart, #checkout-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        #close-cart:hover, #checkout-btn:hover {
            background-color: #555;
        }

        .hero {
            height: 150px; /* Adjust as needed */
            background: url('images/caliocean.webp') no-repeat center center;
            background-size: cover;
        }

        .main-content {
            flex: 1; /* Allow main content to grow and fill space */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F2E6D8; /* Beige background */
            padding: 20px;
        }

        .product-list {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 40px); /* 3 items per row with 20px gap */
            box-sizing: border-box;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-item h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .product-item p {
            font-size: 18px;
            color: #777;
        }

        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .product-item {
                width: calc(50% - 20px); /* 2 items per row with 20px gap */
            }
        }

        @media screen and (max-width: 480px) {
            .product-item {
                width: 100%; /* 1 item per row */
            }
        }

        /* Footer */
        footer {
            background: #F2E6D8;
            position: relative;
            height: 100px; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave {
            animation: wave calc(var(--speed, 0) * 1s) infinite linear;
            background-image: url("https://assets.codepen.io/605876/wave--infinite.svg");
            background-size: 50% 100%;
            bottom: -5%;
            height: calc(var(--height, 0) * 1vh);
            left: 0;
            opacity: var(--opacity);
            position: absolute;
            right: 0;
            width: calc(var(--width, 0) * 1vw);
            will-change: transform;
        }

        .wave:nth-of-type(1) {
            z-index: 1;
        }

        .wave:nth-of-type(2) {
            z-index: 2;
        }

        .wave:nth-of-type(3) {
            z-index: 3;
        }

        @keyframes wave {
            to {
                transform: translate(-50%, 0);
            }
        }

        .social-links {
            width: 44px;
            position: fixed;
            left: 1rem;
            bottom: 1rem;
        }

        .social-link {
            height: 44px;
            width: 44px;
            display: inline-block;
        }

        .social-link--twitter {
            --saturation: 49%;
            transition: fill 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link--twitter path {
            fill: hsl(203, var(--saturation), 53%);
        }

        .social-link--twitter:hover {
            --saturation: 89%;
        }

        img, svg {
            height: 60%;
            width: 60%;
        }

        .cart-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1001;
            display: none;
            text-align: center;
        }

        .cart-popup img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .cart-popup h2 {
            margin-bottom: 10px;
        }

        .cart-popup button, .cart-popup a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-popup button:hover, .cart-popup a:hover {
            background-color: #555;
        }

        .cart-popup .close-popup {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="cart-link" id="cart-link">Cart (<span class="cart-count">0</span>)</a>
    </header>
    <section class="hero"></section>
    <main class="main-content">
        <div class="product-list">
            <div class="product-item">
                <img src="images/snare.jpg" alt="Product Image">
                <h2>Heavy Haul Unweighted Snare</h2>
                <p>$10.00</p>
                <button class="add-to-cart" onclick="addToCart('Heavy Haul Unweighted Snare', 10)">Add to Cart</button>
            </div>
            <!-- Add more product items here -->
        </div>
    </main>
    <footer>
        <div class="wave" style="--speed: 30; --opacity: 0.3; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 45; --opacity: 0.6; --height: 12; --width: 800;"></div>
        <div class="wave" style="--speed: 15; --opacity: 1; --height: 6; --width: 400;"></div>
        <div class="social-links">
            <a class="social-link social-link--twitter" href="https://twitter.com/jh3yy" target="_blank" rel="noopener noreferrer" title="Catch me on Twitter"></a>
        </div>
    </footer>
    <div class="cart-dropdown" id="cart-dropdown">
        <div class="cart-content" id="cart-content"></div>
        <div id="checkout-btn">Checkout</div>
        <div id="close-cart">Close</div>
    </div>
    <script>
        // JavaScript for cart functionality
        document.addEventListener('DOMContentLoaded', () => {
            const cartLink = document.getElementById('cart-link');
            const cartDropdown = document.getElementById('cart-dropdown');
            const cartContent = document.getElementById('cart-content');
            const closeCartBtn = document.getElementById('close-cart');
            const checkoutBtn = document.getElementById('checkout-btn');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const updateCartIcon = () => {
                const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
                document.querySelector('.cart-count').innerText = totalQuantity;
            };

            const updateCartContent = () => {
                cartContent.innerHTML = '';
                cart.forEach((product, index) => {
                    const item = document.createElement('div');
                    item.classList.add('cart-item');
                    item.innerHTML = `
                        <img src="images/snare.jpg" alt="${product.name}">
                        <div>
                            <h4>${product.name}</h4>
                            <p>${product.quantity} x $${product.price.toFixed(2)}</p>
                        </div>
                        <span class="cart-item-remove" data-index="${index}">&times;</span>
                    `;
                    cartContent.appendChild(item);
                });
                const total = cart.reduce((sum, product) => sum + (product.price * product.quantity), 0);
                const totalEl = document.createElement('div');
                totalEl.classList.add('cart-total');
                totalEl.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
                cartContent.appendChild(totalEl);
            };

            const toggleCartDropdown = () => {
                cartDropdown.classList.toggle('active');
                updateCartContent();
            };

            cartLink.addEventListener('click', toggleCartDropdown);
            closeCartBtn.addEventListener('click', toggleCartDropdown);

            cartContent.addEventListener('click', (event) => {
                if (event.target.classList.contains('cart-item-remove')) {
                    const index = event.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartIcon();
                    updateCartContent();
                }
            });

            checkoutBtn.addEventListener('click', () => {
                window.location.href = 'checkout.html';
            });

            updateCartIcon();
        });

        const addToCart = (productName, productPrice) => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(product => product.name === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartIcon();
        };

        const updateCartIcon = () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);
            document.querySelector('.cart-count').innerText = totalQuantity;
        };
    </script>
</body>
</html>
