<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Crab Snaring Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hamburger-menu" id="hamburger-menu">â˜°</div>
        <div class="logo"><img src="logo.png" alt="Crab Snare Co."></div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="searchBox">
            <form id="searchForm">
                <input class="searchInput" type="text" placeholder="Search" name="query">
                <button class="searchButton" type="submit">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
        <div class="cart-icon">
            <img src="path/to/your/cart-icon.png" alt="Cart Icon" class="cart-icon-img">
        </div>
    </header>
    <div class="overlay" id="overlay"></div>
    <main>
        <section class="search-results">
            <h1>Search Results</h1>
            <div id="results"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');
            const resultsContainer = document.getElementById('results');

            if (query) {
                const results = JSON.parse(sessionStorage.getItem('searchResults'));

                if (results && results.length > 0) {
                    results.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('result-item');
                        resultItem.innerHTML = `
                            <h2>${item.name}</h2>
                            <p>${item.description}</p>
                        `;
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    resultsContainer.innerText = 'No results found.';
                }
            } else {
                resultsContainer.innerText = 'No search query provided.';
            }
        });
    </script>
</body>
</html>
